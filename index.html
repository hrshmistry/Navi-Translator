<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Navi Translator | Use the translator to convert your text from English to Navi">
    <meta name="keywords" content="Harsh, Harsh Mistry, API, JavaScript, Navi Translator, translation app javascript">
    <title>Navi Translator</title>
    <link rel="shortcut icon" type="image/jpg" href="images/avatar.svg">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    
    <nav>
        <div style="font-size: 2.5rem; padding: 1rem;">
            Navi Translator
            <!-- <img style="height: 2.5rem; width: 2.5rem;" src="/images/icons8-avatar.svg"> -->
        </div>
    </nav>

    <div>
        <textarea id="translate-input"
            placeholder="Put your message here which you want to convert to navi language"></textarea>

        <button id="translate-button"><strong>Translate To Navi</strong></button>

        <div>Translation will come here,</div>

        <div id="translate-output" style="padding: 1rem; font-size: large;"></div>

    </div>

    <footer>
        <div style="font-size: x-large;">About</div>

        <p>Convert from English to Navi. Na'vi is a constructed language spoken by the Na'vi people in the fictional world Pandora in James Cameron's blockbuster movie Avatar.</p>
        <a href="https://github.com/hrshmistry/navi-translator"><img style="height: 2rem; width: 2rem; margin-top: 0.1rem; margin-bottom: -0.9rem;"
            src="/images/github.svg" title="GitHub"></a>
    </footer>

    <script src="app.js" type="text/javascript"> </script>
</body>

</html>
