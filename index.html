<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi translator</title>
    <link rel="shortcut icon" type="image/jpg" href="images/minion.svg">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <nav>
        <div style="font-size: 2.5rem; padding: 1rem;">
            Navi Translator
            <img style="height: 2.5rem; width: 2.5rem;" src="/images/minion.svg">
        </div>
    </nav>

    <main>
        <textarea id="translate-input"
            placeholder="Put your message here which you want to convert to banana language"></textarea>

        <button id="translate-button"> Translate To Navi</button>

        <div>Translation will come here,</div>

        <div id="translate-output" style="padding: 1rem; font-size: large;"></div>

    </main>

    <footer>
        <div style="font-size: x-large;">About</div>

        <p>Convert from English to Navi. Na'vi is a constructed language spoken by the Na'vi people in the fictional world Pandora in James Cameron's blockbuster movie Avatar.</p>
    </footer>

    <script src="app.js" type="text/javascript"> </script>
</body>

</html>
